<!DOCTYPE html>
<html>
  <head>
    <title>Penjadwalan B-Tree Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">Daftar Kegiatan</h1>

    <div class="d-flex justify-content-between mb-3">
      <a href="{% url 'tambah_kegiatan' %}" class="btn btn-primary"
        >+ Tambah Baru</a
      >
      <form method="GET" class="d-flex">
        <input
          name="q"
          class="form-control me-2"
          placeholder="Cari kegiatan..."
          value="{{ query|default:'' }}"
        />
        <button type="submit" class="btn btn-outline-success">Cari</button>
      </form>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>Nama Kegiatan</th>
          <th>Tempat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for k in kegiatan_list %}
        <tr>
          <td>{{ k.tanggal }}</td>
          <td>{{ k.waktu_mulai }} - {{ k.waktu_selesai }}</td>
          <td>
            <strong>{{ k.nama }}</strong><br /><small>{{ k.deskripsi }}</small>
          </td>
          <td>{{ k.tempat }}</td>
          <td>
            <a
              href="{% url 'edit_kegiatan' k.pk %}"
              class="btn btn-sm btn-warning"
              >Edit</a
            >
            <a
              href="{% url 'hapus_kegiatan' k.pk %}"
              class="btn btn-sm btn-danger"
              onclick="return confirm('Hapus?')"
              >Hapus</a
            >
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center">Tidak ada jadwal ditemukan.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
