<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Penjadwalan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f4f7fe;
            font-family: 'Inter', sans-serif;
            color: #334155;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden; /* Mencegah scroll di layar utama */
        }

        .main-card {
            background: white;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 1.5rem; /* Padding dikurangi agar lebih hemat ruang */
            width: 100%;
        }

        h2 {
            font-weight: 700;
            color: #1e293b;
            font-size: 1.5rem; /* Ukuran teks diperkecil */
            margin-bottom: 0.2rem;
        }

        /* Styling Input agar lebih tipis */
        input, textarea, select {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem; /* Input dibuat lebih tipis */
            font-size: 0.9rem;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
        }

        input:focus, textarea:focus {
            background-color: #fff;
            border-color: #4f46e5;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.8rem; /* Label lebih kecil */
            color: #64748b;
            margin-bottom: 0.3rem;
        }

        .mb-spacing {
            margin-bottom: 0.75rem; /* Margin antar elemen dikurangi */
        }

        .btn-save {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-cancel {
            background-color: #f1f5f9;
            color: #64748b;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body class="container">

    <div class="row justify-content-center w-100 m-0">
        <div class="col-lg-7 col-md-10">
            <div class="main-card">
                <div class="text-center mb-3">
                    <h2 class="mb-0">{{ title }}</h2>
                    <p class="text-muted small">Silakan lengkapi detail kegiatan</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-12 mb-spacing">
                            <label class="form-label">Nama Kegiatan</label>
                            {{ form.nama }}
                        </div>

                        <div class="col-md-6 mb-spacing">
                            <label class="form-label">Tanggal</label>
                            {{ form.tanggal }}
                        </div>
                        <div class="col-md-6 mb-spacing">
                            <label class="form-label">Tempat</label>
                            {{ form.tempat }}
                        </div>

                        <div class="col-md-6 mb-spacing">
                            <label class="form-label">Waktu Mulai</label>
                            {{ form.waktu_mulai }}
                        </div>
                        <div class="col-md-6 mb-spacing">
                            <label class="form-label">Waktu Selesai</label>
                            {{ form.waktu_selesai }}
                        </div>

                        <div class="col-12 mb-spacing">
                            <label class="form-label">Deskripsi</label>
                            <textarea name="deskripsi" class="form-control" rows="2" placeholder="Catatan singkat...">{{ form.instance.deskripsi }}</textarea>
                        </div>
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger py-1 px-3 mb-2" style="font-size: 0.8rem;">
                        Data tidak valid, periksa kembali inputan Anda.
                    </div>
                    {% endif %}

                    <div class="row g-2 mt-2">
                        <div class="col-6">
                            <a href="{% url 'daftar_kegiatan' %}" class="btn btn-cancel">Batal</a>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-save w-100">
                                <i class="fa-solid fa-check me-1"></i> Simpan
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
